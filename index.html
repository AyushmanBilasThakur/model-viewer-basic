<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Display</title>
    <link rel="shortcut icon" href="./model/sheep.png">
    <style>
        model-viewer{
            width: 100%;
            height: 80vh;
        }

        #ar-button{
            cursor: pointer;
            padding: 5px;
            border: 2px solid black;
        }
    </style>

</head>
<body>


    <model-viewer 
    src="./model/Sheep1.0.glb"
    alt="A 3D model of a sheep" 
    auto-rotate 
    camera-controls poster="./model/sheep.png"
    shadow-intensity="1" ar ar-scale="auto" ar-modes="webxr scene-viewer quick-look" camera-controls
    >
    
    <button slot="ar-button"
    id="ar-button" style="background-color: white; border-radius: 4px; position: absolute; top: 16px; right: 16px; ">
        ðŸ‘‹ Activate AR
    </button>

    </model-viewer>

    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</body>
</html>
